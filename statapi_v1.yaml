  OnTime.Core.Business.DTOs.OrderInDto:
    type: object
    properties:
      CODAmount:
        format: double
        description: The amount to be collected at the time of delivery
        type: number
      DeliveryCODRequired:
        description: 'To determine if DeliveryCOD is necessary or not. The options
          are "Yes/No". Example: When "Yes" is selected, Delivery COD is mandatory,
          while "No" indicates it is not required.'
        type: boolean
      Refrigerated:
        description: This indicates whether the product is refrigerated prior to or
          during shipment. The potential values are "Yes/No," where "Yes" signifies
          that the product is refrigerated, and "No" signifies that it is not refrigerated.
        type: boolean
      TrackingNumber:
        description: The tracking number acts as a unique identifier to track the
          package in real-time during the shipment.
        maxLength: 50
        minLength: 0
        type: string
      RequestedBy:
        description: The individual who requested the order
        maxLength: 50
        minLength: 0
        type: string
      Description:
        description: This is a free text field where the special instructions about
          the product, shipment are added
        maxLength: 2000
        minLength: 0
        type: string
      Comments:
        description: This is a free text field where the special instructions about
          the product, shipment are added
        maxLength: 2000
        minLength: 0
        type: string
      CollectionContactName:
        description: Name of the person from whom the package should be collected
        maxLength: 50
        minLength: 0
        type: string
      CollectionCODRequired:
        description: This indicates whether collection COD is required. The potential
          values are "Yes/No," where "Yes" signifies that the COD is required, and
          "No" signifies that it is not required.
        type: boolean
      CollectionSignatureRequired:
        description: This indicates whether obtaining a signature from the recipient
          is necessary after package collection. The potential values are "Yes/No,"
          where "Yes" signifies that the signature is required, and "No" signifies
          that it is not required.
        type: boolean
      Distance:
        format: double
        description: Distance estimated for the delivery
        type: number
      Height:
        format: double
        description: Height of the package
        type: number
      Width:
        format: double
        description: Width of the package
        type: number
      Length:
        format: double
        description: Length of the package
        type: number
      Weight:
        format: double
        description: Weight of the package
        type: number
      Quantity:
        format: int32
        description: Order quantity
        type: integer
      PriceSet:
        description: Priceset of the package
        maxLength: 50
        minLength: 0
        type: string
      DeclaredValue:
        format: double
        description: The amount value declared for the order
        type: number
      DeliverySignatureRequired:
        description: Indicates whether a signature is necessary from the recipient
          upon package delivery. The potential values are "Yes/No," where "Yes" signifies
          that the signature is required, and "No" signifies that it is not required.
        type: boolean
      SuppressUserNotification:
        description: This allows to prevent or disable notifications intended for
          a user. The potential values are "Yes/No," where "Yes" signifies that the
          notifications should not be sent, and "No" signifies that notification has
          to to be sent.
        type: boolean
      PurchaseOrderNumber:
        description: PurchaseOrderNumber serves as a unique identifier to track the
          purchase order.
        maxLength: 50
        minLength: 0
        type: string
      ReferenceNumber:
        description: ReferenceNumber serves as a unique identifier to track the package
          order.
        maxLength: 50
        minLength: 0
        type: string
      ShortCodeOptIn:
        description: It signifies whether a shortcodeoptin is required or not. The
          potential values are "Yes/No," where "Yes" signifies that the shortcodeoptin
          is required, and "No" signifies that it is not required.
        type: boolean
      CollectionLocation:
        "$ref": "#/definitions/OnTime.Core.Business.DTOs.Collectionlocation"
        description: ''
      DeliveryLocation:
        "$ref": "#/definitions/OnTime.Core.Business.DTOs.Deliverylocation"
        description: ''
      ShipToInjectionPoint:
        description: It signifies whether a shipment to the injection point is required
          or not. The potential values are "Yes/No," where "Yes" signifies that the
          shipment is required, and "No" signifies that it is not required.
        type: boolean
      ShippinglabelSize:
        description: Represents the size of the shipping label
        maxLength: 50
        minLength: 0
        type: string
      RXNumber:
        description: Represents the size of the shipping label
        maxLength: 250
        minLength: 0
        type: string
      SignatureType:
        description: This denotes whether the signature should be received from the
          desired contact. The possible values are “Direct/Indirect” where “Direct”
          signifies that the signature needs to be received from the desired person
          and “Indirect” signifies that it is not needed to be collected from the
          desired person
        maxLength: 50
        minLength: 0
        type: string
      IsAdultSignature:
        description: Denotes the signature is received from an adult. The possible
          values are “Yes/No” where “Yes” signifies that the signature was received
          from an adult person and “No” signifies that it is not an adult signature
        type: boolean
      DriverInstruction:
        description: A text field that allows for the inclusion of instructions to
          provide to drivers.
        maxLength: 200
        minLength: 0
        type: string
