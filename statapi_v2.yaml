        type: number
      DeliveryCODRequired:
        description: 'To determine if DeliveryCOD is necessary or not. The options
          are "Yes/No". Example: When "Yes" is selected, Delivery COD is mandatory,
          while "No" indicates it is not required.'
        type: boolean
      Refrigerated:
        description: This indicates whether the product is refrigerated prior to or
          during shipment. The potential values are "Yes/No," where "Yes" signifies
          that the product is refrigerated, and "No" signifies that it is not refrigerated.
        type: boolean
      TrackingNumber:
        description: The tracking number acts as a unique identifier to track the
          package in real-time during the shipment.
        maxLength: 50
        minLength: 0
        type: string
      RequestedBy:
        description: The individual who requested the order
        maxLength: 50
        minLength: 0
        type: string
      Description:
        description: This is a free text field where the special instructions about
          the product, shipment are added
        maxLength: 2000
        minLength: 0
        type: string
      Comments:
        description: This is a free text field where the special instructions about
          the product, shipment are added
        maxLength: 2000
        minLength: 0
        type: string
      CollectionContactName:
        description: Name of the person from whom the package should be collected
        maxLength: 50
        minLength: 0
        type: string
      CollectionCODRequired:
        description: This indicates whether collection COD is required. The potential
          values are "Yes/No," where "Yes" signifies that the COD is required, and
          "No" signifies that it is not required.
        type: boolean
      CollectionSignatureRequired:
        description: This indicates whether obtaining a signature from the recipient
          is necessary after package collection. The potential values are "Yes/No,"
          where "Yes" signifies that the signature is required, and "No" signifies
          that it is not required.
        type: boolean
      Distance:
        format: double
        description: Distance estimated for the delivery
        type: number
      Height:
        format: double
        description: Height of the package
        type: number
