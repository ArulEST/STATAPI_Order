tags:
  - name: Orders
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The Orders module is designed to streamline the management of orders within the application. It provides a comprehensive set of endpoints and functionalities that allow users to retrieve orders. This module serves as the backbone for order processing, ensuring a seamless and efficient experience for the customers and administrators.

      Key features of the Orders module include: 


        •	**Order Creation:** Users can submit new orders through dedicated endpoints, specifying essential details such as collection and delivery location, quantities and price and tracking information. 
      
      
        •	**Order Retrieval:** Retrieve detailed information about existing orders, including order tracking number, status, collection and delivery location, and customer details. 
      
      
        •	**Order Status Tracking:** Easily monitor the status of orders, from creation to shipment and delivery, enabling real-time order tracking for customers and staff. 
  - name: Deliveries
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; These APIs are designed to enhance and streamline the management of delivery processes, ensuring effective coordination, tracking, and execution within a system.  
  - name: DeliveryAssignments
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; A "delivery assignments" API assists in organizing the allocation of deliveries to particular customers. Its purpose includes overseeing and facilitating the efficient coordination, monitoring, and updates of deliveries within a system throughout the entire delivery process.  
  - name: EmailNotification
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; An "email notification" API is created specifically to automatically send crucial notifications via email from within an application or system to inform users or stakeholders.   
  - name: LocationUpdate
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The "location update" APIs enable the real-time submission or updating of geographic coordinates or location data, ensuring seamless order delivery processes. 
  - name: OnTimeUpdates
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; This collection of APIs aids in managing functions and operations within the OnTime application. This encompasses updating order details, syncing orders, assigning drivers, providing a tracking link for order status, and more. 
  - name: Pickups
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The "pickups" API oversees the scheduling, tracking, and management of scheduled pickups for ordered goods or packages. 
  - name: PickupTypes
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
  - name: Schedule
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; These APIs aim to streamline and enhance the management of delivery schedules, ensuring efficient planning, execution, and communication throughout the delivery process. 
  - name: ServiceAreas
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; These APIs are designed to ease the handling and accessibility of data related to service boundaries or specific regions where delivery services are provided within distinct geographic areas. 
  - name: UserLocation
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; This enables the retrieval or tracking of a user's geographic coordinates. This data serves various purposes, including location-based services, navigation, delivery tracking, or delivering personalized content based on geographic proximity.  
  - name: Account
    description: |
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; The "user account" API manages user-related functions and interactions. These APIs facilitate tasks involving user accounts, such as: Creating and Registering accounts, Verifying and Authorizing access, Managing user profiles, and Deactivating or Deleting accounts. 

