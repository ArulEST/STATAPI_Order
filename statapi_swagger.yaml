paths:
  "/api/DownloadLabel":
    get:
      tags:
      - OrderLabel
      summary: Download OrderLabel
      description: 'Method returns the shipping labels in two formats. eg: shipping
        labels, Waybill, Shipping labels generated for the providing values specified
        in the request.'
      operationId: OrderLabel_DownloadLabel
      consumes: []
      produces:
      - application/json
      - text/json
      - application/pdf
      parameters:
      - name: trackingNumber
        in: query
        description: The tracking number of the shipping label for which you want
          tracking information. It's generated by the stat system.
        required: true
        type: string
      - name: type
        in: query
        description: 'Provides shipping labels type in two formats. for eg: shipping
          labels, Waybill'
        required: true
        type: string
      - name: size
        in: query
        description: The standard for shipping labels size is 4x8 inches.
        required: false
        type: string
      - name: customerId
        in: query
        description: Unique ID generated by the server. This is used as identifier.
        required: false
        type: string
      - name: format
        in: query
        description: Provides shipping labels in pdf formats.
        required: false
        type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
        '400':
          description: Invalid Size
          schema:
            type: string
