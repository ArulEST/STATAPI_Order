paths:
  /api/orders/tracking:
    get:
      tags:
        - Orders
      summary: This API endpoint enables real-time order tracking throughout the shipment process.
      operationId: Orders_GetOrdersPublic
      parameters:
        - name: trackingNumber
          in: query
          description: The tracking number acts as a unique identifier to track the package in real-time during the shipment.
          required: true
          schema:
            type: string
        - name: key
          in: query
          description: The system-generated key serves the purpose of authenticating or verifying the customer's identity. 
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderOutDto'
        "400":
          description: |
            BadRequest: 

              ##### Tracking Number Not Provided
            
              ##### Public Key Not Provided
              
              ##### Permission denied.
             
              ##### Bad Request, Key Not Found 
             
